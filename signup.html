<main>
    <div class="signup-form-container">
        <form class="signup-form" id="signup-form">
            <label class="form-field" for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label class="form-field" for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label class="form-field" for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            
            <label class="form-field" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <button type="submit" class="signup-button">Signup</button>
        </form>
    </div>

    <div id="message-box" class="signup-message-box-container" style="display: none;">
        <p id="message" class="message"></p>
    </div>
</main>
